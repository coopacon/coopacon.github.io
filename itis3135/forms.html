    <h2><br>My Form</h2>
    
    <form action="#" method="post" id="sample-form">
    
      <label for="name">Enter Full Name: </label>
      <input type="text" id="name" name="name" placeholder="Joe Smith" required>
      <br>
      <br>
      
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="j@gmail.coom" required>
      <br>
      <br>

      <label for="phone">Phone: </label>
      <input type="phone" id="phone" name="phone" placeholder="555-555-5555" required>
      <br>
      <br>

      <label>Select all that apply:</label>
      <br><label> Single </label><input type="checkbox" name="Single">
      <br><label> Married </label><input type="checkbox" name="Married">
      <br><label> French </label><input type="checkbox" name="French">
      <br><label> Insured </label><input type="checkbox" name="Insured">
      <br><label> Employed </label><input type="checkbox" name="Employed">
      <br><label> Rich </label><input type="checkbox" name="Poor">
      <br>
      <br>
  
      <label for="criminal">Are you a Criminal?: </label>
      <input type="radio" id="guilty" name="freedom-status" value="guilty" required>
      <label for="guilty">Criminal</label>
      
      <input type="radio" id="innocent" name="freedom-status" value="innocent">
      <label for="innocent">Innocent</label>
      <br>
      <br>
      
      <!-- (Don't worry I am not acually racist the following is all in good fun) -->
      <label for="country">Country:</label>
      <select id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="canada">Canada</option>
          <option value="nk">North Korea</option>
          <option value="france">France</option>
          <option value="ukraine">Ukraine</option>
          <option value="slob">Slobeskia</option>
          <option value="ant">Antartica</option>
          <option value="france">The French Land?</option>
          <option value="uk">United Kingdom</option>
          <option value="france">Are you French?</option>
          <option value="brazil">Brazil</option>
          <option value="france">You're French aren't you?</option>
          <option value="philip">Philippines</option>
          <option value="france">oui oui you baguette</option>
          <option value="usa">United States</option>
          
      </select>
      <br>
      <br>

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
  
  </form>
